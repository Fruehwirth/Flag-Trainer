    <script>
      // Handle GitHub Pages path issues
      (function() {
        const repo = 'flag-trainer';
        if (window.location.hostname.includes('github.io')) {
          window.__PUBLIC_PATH__ = '/' + repo + '/';
        } else {
          window.__PUBLIC_PATH__ = '/';
        }
      })();
    </script>
